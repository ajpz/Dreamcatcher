
<pre>{{tags}}</pre>
<pre>{{dream}}</pre>

<text-angular name="wysiwig-form" ng-model="dream.content"></text-angular>

<oi-select
    oi-options="tag for tag in tags"
    ng-model="dream.tags"
    multiple
    placeholder="Select"
    ></oi-select>

<button ng-click="addDream()">Add dream to your diary</button>
